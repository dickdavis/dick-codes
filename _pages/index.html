---
layout: default
title: "Posts"
permalink: /
---

{%- if site.posts.size > 0 -%}
  {%- for post in site.posts -%}
    <article class="article-preview">
      <h3 class="article-preview__title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}" class="article-preview__publication-time">{{ post.date | date: "%B %e, %Y" }}</time>
      <p class="article-preview__excerpt">{{ post.excerpt }}</p>
    </article>
  {%- endfor -%}
{%- endif -%}
