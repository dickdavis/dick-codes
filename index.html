---
layout: default
title: "Posts"
---

{%- if site.posts.size > 0 -%}
  {%- for post in site.posts -%}
    <div class="md:w-3/4 my-4">
      <h3 class="text-2xl font-semibold">
        <a href="{{ post.url }}" class="text-indigo-600 dark:text-indigo-500 underline hover:text-indigo-800">{{ post.title }}</a>
      </h3>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}" class="text-slate-500">{{ post.date | date: "%B %e, %Y" }}</time>
      <p class="text-xl font-semibold">{{ post.excerpt }}</p>
    </div>
  {%- endfor -%}
{%- endif -%}
