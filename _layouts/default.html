<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ 'main.css' | bust_css_cache | relative_url  }}">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <script src="https://kit.fontawesome.com/e7fe5d6a77.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({startOnLoad:true});</script>
    {% webmentions_head %}
  </head>
  <body class="bg-white dark:bg-slate-800 text-zinc-900 dark:text-zinc-100 max-w-3xl mx-auto px-1">
    <nav class="flex flex-row-reverse justify-between text-lg p-4 mb-4">
      <a href="{{ '/about.html' | relative_url  }}" class="text-indigo-600 dark:text-indigo-500 hover:text-indigo-800 underline">About</a>
      {% if page.url != '/' %}
        <a href="/" class="text-indigo-600 dark:text-indigo-500 hover:text-indigo-800 flex items-center gap-2">
          <i class="fa-solid fa-chevron-left text-sm"></i>
          <span class="underline">Back</span>
        </a>
      {% endif %}
    </nav>
    <h1 class="text-6xl font-bold text-center mt-4 mb-12"><a href="/">{{ site.title }}</a></h1>
    <div class="block p-2">
      {% unless page.url == '/about' %}
        <h2 class="text-4xl font-bold mb-4">{{ page.title }}</h2>
      {% endunless %}
      {{ content }}
    </div>
  </body>
</html>
