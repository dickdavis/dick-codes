<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({startOnLoad:true});</script>
  </head>

<body class="bg-white dark:bg-slate-800 text-zinc-900 dark:text-zinc-100">
  <h1 class="text-6xl font-bold text-center my-6"><a href="/">{{ site.title }}</a></h1>
  <div class="text-left max-w-xl px-2 mx-auto mb-6">
    <p class="text-indigo-600 dark:text-indigo-500 text-xl font-semibold mb-2">Dick Davis</p>
    <p class="mb-2">Full-stack Ruby on Rails engineer and general tech enthusiast. Blogs about programming, career, and life.</p>
    <p class="mb-6 text-lg">
      <a href="https://github.com/dickdavis" target="_blank"
        class="text-indigo-600 dark:text-indigo-500 underline hover:text-indigo-800">Github</a>&nbsp;|
      <a href="https://linkedin.com/in/rvdavis" target="_blank"
        class="text-indigo-600 dark:text-indigo-500 underline hover:text-indigo-800">LinkedIn</a>&nbsp;|
      <a rel="me" href="https://ruby.social/@dickdavis" target="_blank"
        class="text-indigo-600 dark:text-indigo-500 underline hover:text-indigo-800">Mastodon</a>

    </p>
    <div class="border rounded border-indigo-600 bg-indigo-200 dark:bg-slate-900 text-center p-2 mb-2 mx-auto">
      <p>Like what you've read? Consider <a href="https://github.com/sponsors/dickdavis" target="_new"
          class="text-indigo-600 dark:text-indigo-500 underline hover:text-indigo-800">sponsoring me.</a></p>
    </div>
  </div>
  <hr class="block max-w-4xl my-6 mx-auto border-indigo-600 dark:text-indigo-500 border-2">
  <div class="block max-w-4xl mx-auto p-2">
    <h2 class="text-4xl font-bold mb-4">{{ page.title }}</h2>
    {{ content }}
  </div>
</body>

</html>
