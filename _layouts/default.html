<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <script src="https://kit.fontawesome.com/e7fe5d6a77.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({startOnLoad:true});</script>
    {% webmentions_head %}
  </head>
  <body class="bg-white dark:bg-slate-800 text-zinc-900 dark:text-zinc-100">
    <h1 class="text-6xl font-bold text-center my-6"><a href="/">{{ site.title }}</a></h1>
    <div class="text-left max-w-4xl px-2 mx-auto mb-6">
      <p class="text-indigo-600 dark:text-indigo-500 text-4xl font-semibold mb-2">Dick Davis</p>
      <p class="text-lg mb-2">Passionate about building products that meaningfully benefit humanity.</p>
      <div class="my-4">
        <p class="max-w-xl text-xl font-semibold mb-2">Connect with me</p>
        <ul class="text-lg">
          <li class="mb-2 flex items-center">
            <div class="w-10 text-center">
              <i class="fa-brands fa-github"></i>
            </div>
            <a rel="me"
               href="https://github.com/dickdavis"
               target="_blank"
               class="text-indigo-600 dark:text-indigo-500 underline hover:text-indigo-800">
              Github
            </a>
          </li>
          <li class="mb-2 flex items-center">
            <div class="w-10 text-center">
              <i class="fa-brands fa-linkedin"></i>
            </div>
            <a href="https://linkedin.com/in/rvdavis"
               target="_blank"
               class="text-indigo-600 dark:text-indigo-500 underline hover:text-indigo-800">
              LinkedIn
            </a>
          </li>
          <li class="mb-2 flex items-center">
            <div class="w-10 text-center">
              <i class="fa-brands fa-mastodon"></i>
            </div>
            <a rel="me"
               href="https://ruby.social/@dickdavis"
               target="_blank"
               class="text-indigo-600 dark:text-indigo-500 underline hover:text-indigo-800">
              Mastodon
            </a>
          </li>
          <li class="mb-2 flex items-center">
            <div class="w-10 text-center">
              <i class="fa-solid fa-link"></i>
            </div>
            <a href="https://lobste.rs/~dickdavis"
               target="_blank"
               class="text-indigo-600 dark:text-indigo-500 underline hover:text-indigo-800">
              Lobste.rs
            </a>
          </li>
        </ul>
       </div>
    </div>
    <hr class="block max-w-4xl my-8 mx-auto border-indigo-600 dark:text-indigo-500 border-2">
    <div class="block max-w-4xl mx-auto p-2">
      <h2 class="text-4xl font-bold mb-4">{{ page.title }}</h2>
      {{ content }}
    </div>
  </body>
</html>
