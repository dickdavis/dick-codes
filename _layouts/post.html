---
layout: default
---
<article class="post">
  <span class="post__publication-date">
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %e, %Y" }}</time>
  </span>
  <h1 class="post__title">{{ page.title }}</h1>
  <section id="content" class="post__content">
    {{ content }}
  </section>
  <section id="license" class="post__license">
    <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a>
    <p>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.</p>
  </section>
</article>
<footer class="post__footer">
  Like what you've read? Consider <a href="https://github.com/sponsors/dickdavis" target="_new">sponsoring me.</a>
</footer>
